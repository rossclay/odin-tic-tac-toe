<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./img/icons8-tic-tac-toe-ios-17-outlined-16.png">
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>
    <header>Tic Tac Toe</header>
    <div class="content">
        <div class="turn"></div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text>

        </div>
        <button id="replay-btn">Replay</button>
    </div>
    <footer>Ross Clay via The Odin Project</footer>
</body>

</html>
